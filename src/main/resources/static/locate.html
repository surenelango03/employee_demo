<!DOCTYPE html>
<html>
<head>
    <title>Find Employee</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="FetchEmployeeDetails.js"></script>
</head>
<body>
    <h1>Find Employee</h1>
    <form id="empForm">
        <label for="id">Enter Employee ID:</label>
        <input type="number" id="id" name="id" required>
        <br><br>
        <button type="button" id="fetchBtn">Get Employee Details</button>
    </form>

    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#fetchBtn').click(function() {
                const employeeId = $('#id').val();
                if (!employeeId) {
                    alert("Please enter Employee ID");
                    return;
                }
                
                // Navigate to details.html with employee ID
                window.location.href = `details.html?id=${employeeId}`;
            });
        });
    </script>
</body>
</html>
